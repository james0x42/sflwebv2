<article class="flex flex-col bg-black dark:bg-black light:bg-white border border-gray-800 dark:border-gray-800 light:border-gray-200 
  rounded-lg overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-transform">
  <img src="{{ image }}" alt="{{ title }}" class="w-full h-48 object-cover">
  <div class="flex flex-col flex-1 p-6">
    <h3 class="text-xl font-semibold mb-2">{{ title }}</h3>
    <p class="text-gray-400 dark:text-gray-400 light:text-gray-600 mb-4 text-sm">{{ description }}</p>
    {% if features %}
    <ul class="text-sm text-gray-400 dark:text-gray-400 light:text-gray-600 space-y-1 mb-6">
      {% for feature in features %}
        <li>â€¢ {{ feature }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ button_link }}" class="mt-auto block text-center bg-gray-800 dark:bg-gray-800 light:bg-gray-100 hover:bg-gray-700 dark:hover:bg-gray-700 light:hover:bg-gray-200 text-white dark:text-white light:text-gray-900 py-2 rounded-lg transition-colors">
      {{ button_text }}
    </a>
  </div>
</article>
