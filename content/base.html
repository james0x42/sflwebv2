<!DOCTYPE html>
<html lang="en" class = "dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaserTech NZ - Precision Laser Solutions</title>
  <meta name="description" content="New Zealand's premier supplier of precision laser systems and custom solutions">
  <link rel="stylesheet" href="styles.css" />

    <style>
    .hero-bg {
      background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #111 100%);
    }
    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(45deg, transparent 40%, rgba(59,130,246,.03) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(255,255,255,.01) 50%, transparent 60%);
      animation: laser-sweep 8s ease-in-out infinite;
    }
    .light .hero-bg {
      background: linear-gradient(135deg, #fff 0%, #f8fafc 50%, #f1f5f9 100%);
    }
    .light .hero-bg::before {
      background-image: 
        linear-gradient(45deg, transparent 40%, rgba(59,130,246,.05) 50%, transparent 60%),
        linear-gradient(-45deg, transparent 40%, rgba(0,0,0,.02) 50%, transparent 60%);
    }
    * {
      transition: background-color .3s ease, color .3s ease, border-color .3s ease;
    }
  </style>
</head>
<body class="bg-black text-white dark:bg-black dark:text-white light:bg-white light:text-gray-900">
  
   <!-- Global wrapper -->
  <div class="min-h-screen flex flex-col">

  {% include "header.html" %}

  <main class="flex-1 space-y-20"">
  {% block content %}{% endblock %}
  </main>
  </div>
  <!-- Theme JS -->
  <!-- <script src="/theme.js"></script> -->
</body>
</html>
